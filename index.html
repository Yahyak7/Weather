<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="branding d-flex" href="/">
          <img src="photos/logo (1).png" alt="" class="logo" />
          <div class="logo-type">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">News</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <form class="find-location">
          <input
            type="text"
            placeholder="Find your location..."
            id="cityInput"
            class="form-control mb-3"
          />
          <input type="button" value="Find" id="findButton" />
        </form>
      </div>
    </div>

    <div class="forecast-table">
      <div class="container d-flex justify-content-center">
        <div class="forecast-container">
          <div class="today forecast">
            <div
              class="forecast-header d-flex justify-content-between"
              id="today"
            >
              <div class="day">Monday</div>
              <div class="date">9December</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="location" id="city">Cairo</div>
              <div class="degree">
                <div class="num" id="temp1">23.4<sup>o</sup>C</div>

                <div class="forecast-icon">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt=""
                    width="90"
                    id="icon1"
                  />
                </div>
              </div>
              <div class="custom" id="desc1">Sunny</div>
              <span
                ><img
                  src="photos/icon-umberella.png"
                  alt=""
                  id="humidity1"
                />20%</span
              >
              <span
                ><img
                  src="photos/icon-wind.png"
                  alt=""
                  id="wind1"
                />18km/h</span
              >
              <span><img src="photos/icon-compass.png" alt="" />East</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Tuesday</div>
            </div>
            <div class="forecast-content">
              <div class="forecast-icon">
                <img
                  src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                  alt=""
                  width="48"
                  id="icon2"
                />
              </div>
              <div class="degree" id="temp2">23.7<sup>o</sup>C</div>
              <small>14.1<sup>o</sup></small>
              <div class="custom" id="desc2">Partly Cloudy</div>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Wednesday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img
                  src="https://cdn.weatherapi.com/weather/64x64/day/119.png"
                  alt=""
                  width="48"
                  id="icon3"
                />
              </div>
              <div class="degree" id="temp3">23.6<sup>o</sup>C</div>
              <small>14.9<sup>o</sup></small>
              <div class="custom" id="desc3">Cloudy</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
